<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Naruto Music</title>
</head>

<body>

    <video autoplay muted loop id="bg-video">
        <source src="./video naruto.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="player-img">
            <img src="./images.jpg" class="active" id="cover">
        </div>
        <h2>Dj Are You Ready</h2>
        <p>Naruto vs Boruto</p>
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>
        <audio src="./sound dj are you ready.mpeg" class="soundtrack"></audio>
    </div>
    <script src="script.js"></script>
</body>

</html>
